<!DOCTYPE html>
<html>
<head>
  <title>Fall Detection Monitor</title>
  <script>
    async function fetchEvents() {
      try {
        const res = await fetch('/api/fall-events');
        const data = await res.json();
        document.getElementById('log').innerHTML = data
          .map(e => `<li>${e.timestamp} - ${e.event}</li>`)
          .join('');
      } catch (err) {
        console.error('‚ùå Failed to fetch events:', err);
      }
    }

    setInterval(fetchEvents, 3000);
  </script>
</head>
<body>
  <h1>Fall Events Monitor</h1>
  <ul id="log"></ul>
</body>
</html>
